<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Whats is your name?')
        document.write(`Hello, <strong>${nome}</strong>! Your name has ${nome.length} letters.<br>`)
        document.write(`Your name in UPPERCASE letters is ${nome.toUpperCase()},<br>`)
        document.write(`Your name in lowercase letters is ${nome.toLowerCase()}.`)
    </script>
</body>
</html>
